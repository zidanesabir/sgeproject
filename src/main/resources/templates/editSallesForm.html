<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGE Project - Edit Room</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div class="header">
    <div class="logo">SGE Project</div>
    <nav>
        <ul class="nav-links">
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/admin/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/admin/gestionUtilisateurs}">Users</a></li>
            <li><a th:href="@{/admin/gestionSalles}">Rooms</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>
</div>

<div class="container" style="max-width: 600px; margin-top: 30px;">
    <h2 class="text-center">Edit Room</h2>

    <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success text-center" th:text="${successMessage}"></div>

    <form th:action="@{/admin/gestionSalles/update/{id}(id=*{id})}" th:object="${salles}" method="post"> <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nomSalle">Room Name:</label>
            <input type="text" id="nomSalle" th:field="*{nomSalle}" class="form-control" required autofocus>
            <p th:if="${#fields.hasErrors('nomSalle')}" th:errors="*{nomSalle}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label for="capacite">Capacity:</label>
            <input type="number" id="capacite" th:field="*{capacite}" class="form-control" required>
            <p th:if="${#fields.hasErrors('capacite')}" th:errors="*{capacite}" class="text-danger"></p>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Update Room</button>
            <a th:href="@{/admin/gestionSalles}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<div class="footer">
    <p>&copy; 2023 SGE Project. All rights reserved.</p>
</div>

<script th:src="@{/script.js}"></script>
</body>
</html>
