<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Dashboard</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div class="header">
    <div class="logo">SGE Project</div>
    <nav>
        <ul class="nav-links">
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/professor/gestionNotes}">Manage Notes</a></li>
            <li><a th:href="@{/professor/planningExamens}">Exam Planning</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>
</div>

<div class="container">
    <h1 class="text-center">Professor Dashboard</h1>
    <p class="text-center">Welcome Professor!</p>

    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px;">
        <div class="card">
            <h3><a th:href="@{/professor/gestionNotes}">Manage Notes</a></h3>
            <p>Number of notes entered: <strong th:text="${totalNotes}"></strong></p>
        </div>
        <div class="card">
            <h3><a th:href="@{/professor/planningExamens}">Exam Planning</a></h3>
            <p>Planned exams: <strong th:text="${totalExamens}"></strong></p>
        </div>
        <div class="card">
            <h3><a th:href="@{/reclamations}">Review Reclamations</a></h3>
            <p>Reclamations received: <strong th:text="${totalReclamations}"></strong></p>
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2023 SGE Project. All rights reserved.</p>
</div>

<style>
    .card {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        padding: 20px;
        text-align: center;
        width: 300px;
        transition: transform 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
    }
    .card h3 {
        margin-top: 0;
        margin-bottom: 15px;
    }
    .card h3 a {
        color: #007bff;
        text-decoration: none;
    }
    .card p {
        font-size: 0.95rem;
        color: #444;
    }
</style>
</body>
</html>
